name: Run Unit Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: macOS-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1.5.1
        with:
            xcode-version: '14.2'

      - name: Install dependencies
        run: |
          cd Convertator

      - name: Build and run tests
        run: |
            xcodebuild test -scheme Convertator -destination 'platform=iOS Simulator, name=iPhone12'
