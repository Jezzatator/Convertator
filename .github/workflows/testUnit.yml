name: Run Unit Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: macOS-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '14.3'

      - name: Install dependencies
        run: |
          cd Convertator

      - name: Build and run tests
        run: |
            cd Convertator
            xcodebuild test -scheme Convertator -destination 'platform=iOS Simulator,name=iPhone 14'
